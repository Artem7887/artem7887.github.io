<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flyout login form</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- FORM CODE START -->
    <!-- transparent overlay -->
    <div class="overlay"></div>
    <div class="sect1">
      <nav>
        <ul>
          <li id="login">
            <a id="login-trigger" href="#" onclick="return false;">
            <i class="fa fa-key" aria-hidden="true"></i>
            </a>
            <!-- AUTH FORM -->
            <div id="login-content">
              <form>
                <fieldset class="inputs">
                  <input id="usernameAuth" type="email" name="Email" placeholder="email" required>   
                  <input id="passwordAuth" type="password" name="Password" placeholder="password" required>
                </fieldset>

                <fieldset class="actions">
                  <input type="submit" class="submit"  id="submitAuth" value="Enter">
                  <label><input type="checkbox" checked="checked"> remember</label>
                  <div style="clear:both;"></div>
                  <a id="signup" href="#" onclick="return false;">SignUp</a>
                </fieldset>
              </form>
            </div>
            <!-- REGISTRATION FORM -->
            <div id="login-content2">
              <form>
                <fieldset class="inputs">
                  <input id="firstname" type="text" name="firstname" placeholder="first name" required>  
                  <input id="lastname" type="text" name="lastname" placeholder="last name" required>  
                  <input id="usernameReg" type="email" name="Email" placeholder="email" required>   
                  <input id="passwordReg" type="password" name="Password" placeholder="password" required>
                </fieldset>
                <fieldset class="actions">
                  <input type="submit" class="submit" id="submitReg" value="Enter">
                  <label><input type="checkbox" checked="checked"> remember</label>
                </fieldset>
              </form>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="sect2"></div>
    <!-- SCRIPT CONNECT -->
    <script src="script/auth.js"></script>
    <!-- FORM CODE END -->
  </body>
</html>
